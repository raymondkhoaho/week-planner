<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="overlay hidden"></div>
  <div class="modal hidden">
    <form action="" class="input-form">
      <div class="row">
        <h2>Add Entry</h2>
      </div>
      <div class="row dropdown">
        <select class="select-format" name="dayofweek">
          <option value="">Day of Week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <select class="select-format" id="select" name="time">
          <option value="">Time</option>
          <option value="9:00">9:00AM</option>
          <option value="10:00">10:00AM</option>
          <option value="11:00">11:00AM</option>
          <option value="12:00">12:00PM</option>
          <option value="1:00">1:00PM</option>
          <option value="2:00">2:00PM</option>
          <option value="3:00">3:00PM</option>
          <option value="4:00">4:00PM</option>
          <option value="5:00">5:00PM</option>
        </select>
      </div>
      <div class="row">
        <textarea name="notes" id="notes" cols="30" rows="5" placeholder="Description"></textarea>
      </div>
      <div class="row space-between">
        <button class="cancel-button">Cancel</button>
        <button class="text-align-end submit-btn-style">Submit</button>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="main-title">Weekly Planner</h1>
      </div>
    </div>
    <div class="row space-evenly">
      <div class="column-seventh"><a href="#">Sunday</a></div>
      <div class="column-seventh"><a href="#">Monday</a></div>
      <div class="column-seventh"><a href="#">Tuesday</a></div>
      <div class="column-seventh"><a href="#">Wednesday</a></div>
      <div class="column-seventh"><a href="#">Thursday</a></div>
      <div class="column-seventh"><a href="#">Friday</a></div>
      <div class="column-seventh"><a href="#">Saturday</a></div>
    </div>
    <div class="row">
      <div class="column-full flex-center-button">
        <a href="#" class="add-entry-button">Add Entry</a>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
