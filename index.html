<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="overlay hidden"></div>
  <div class="modal hidden">
    <form action="">
      <div class="row">
        <h2>Add Entry</h2>
      </div>
      <div class="row dropdown">
        <select class="select-format">
          <option>Day of Week</option>
          <option>Sunday</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
        </select>
        <select name="select-format" id="">
          <option value="">Time</option>
          <option value="">9:00AM</option>
          <option value="">10:00AM</option>
          <option value="">11:00AM</option>
          <option value="">12:00PM</option>
          <option value="">1:00PM</option>
          <option value="">2:00PM</option>
          <option value="">3:00PM</option>
          <option value="">4:00PM</option>
          <option value="">5:00PM</option>
        </select>
      </div>
      <div class="row">
        <textarea name="" id="" cols="30" rows="5" placeholder="Description"></textarea>
      </div>
      <div class="row submit-btn">
        <button class="text-align-end submit-btn-style">Submit</button>
      </div>
      <div>
        <button class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="main-title">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full flex-center-button">
        <a href="#" class="add-entry-button">Add Entry</a>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
